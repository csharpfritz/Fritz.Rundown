<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <h1>CSS progress bar with inverted colors</h1>
    <div class="progress-bar">
        <div class="bar positive">
            <div class="content">
                <span class="left">LEFT</span>
                <span>54%</span>
                <span class="right">RIGHT</span>
            </div>
        </div>
        <div class="bar negative">
            <div class="content">
                <span class="left">LEFT</span>
                54%
                <span class="right">RIGHT</span>
            </div>
        </div>
    </div>
</body>
</html>
